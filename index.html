<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id='app'>
        <div>
            <input v-model="newTask.text" type="text" @keyup.enter="addTask">
            <button @click="addTask">AddTask</button>
        </div>
        <ul>
            <li v-for="(task,i) in list" :class="this.list[i].done ? 'green' : '' ">
                {{task.text}}
                <button @click="changeTask(i)">Fatto</button>
                <button @click="removeTask(i)">Cancella Task</button>
            </li>
        </ul>
    </div>





    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe' crossorigin='anonymous'></script>
    <script src='./assets/js/main.js'></script>
</body>
</html>
